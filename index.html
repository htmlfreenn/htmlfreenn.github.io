<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技前沿 | 智能博客</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet>
    <!-- 图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2A2A72;
            --accent: #00D2D3;
            --dark: #1A1A1A;
            --light: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 动态导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--light);
            text-decoration: none;
            position: relative;
            cursor: pointer;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* 渐变标题 */
        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, var(--primary), var(--dark));
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .hero h1 {
            font-size: 4rem;
            background: linear-gradient(to right, var(--accent), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 210, 211, 0.3);
        }

        /* 动态卡片 */
        .blog-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            transform: translateY(50px);
            opacity: 0;
            transition: transform 0.6s, opacity 0.6s;
        }

        .blog-card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        /* 悬浮特效 */
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* 暗黑模式切换 */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>TechBlog</h1>
        <div class="nav-links">
            <a class="nav-link">首页</a>
            <a class="nav-link">分类</a>
            <a class="nav-link">关于</a>
            <a class="nav-link">联系</a>
        </div>
    </nav>

    <section class="hero">
        <h1 data-text="探索科技未来">探索科技未来</h1>
    </section>

    <main id="blogContainer">
    </main>

    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        // 动态加载博客内容
        class BlogLoader {
            constructor() {
                this.container = document.getElementById('blogContainer');
                this.articles = [
                    {
                        title: "人工智能的下一站",
                        content: "深度神经网络的最新突破...",
                        date: "2024-10-15",
                        tags: ["AI", "科技"]
                    },
                ];
            }

            createCard(article) {
                const card = document.createElement('article');
                card.className = 'blog-card';
                card.innerHTML = `
                    <h2>${article.title}</h2>
                    <p class="meta">${article.date} • ${article.tags.join(', ')}</p>
                    <p>${article.content}</p>
                    <button class="read-more">阅读全文</button>
                `;
                return card;
            }

            loadArticles() {
                this.articles.forEach(article => {
                    const card = this.createCard(article);
                    this.container.appendChild(card);
                });
                this.initObservers();
            }

            initObservers() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if(entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.blog-card').forEach(card => {
                    observer.observe(card);
                });
            }
        }

        // 主题切换
        class ThemeManager {
            constructor() {
                this.toggleBtn = document.querySelector('.theme-toggle');
                this.isDark = true;
                this.init();
            }

            init() {
                this.toggleBtn.addEventListener('click', () => this.toggleTheme());
            }

            toggleTheme() {
                this.isDark = !this.isDark;
                document.documentElement.style.setProperty('--dark', this.isDark ? '#1A1A1A' : '#FFFFFF');
                document.documentElement.style.setProperty('--light', this.isDark ? '#FFFFFF' : '#1A1A1A');
                this.toggleBtn.querySelector('i').className = 
                    this.isDark ? 'fas fa-moon' : 'fas fa-sun';
            }
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            const blogLoader = new BlogLoader();
            blogLoader.loadArticles();
            
            new ThemeManager();

            // 导航栏交互
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetSection = document.querySelector(link.getAttribute('href'));
                    targetSection.scrollIntoView({ behavior: 'smooth' });
                });
            });

            // 视差效果
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                document.querySelector('.hero h1').style.transform = 
                    `translateY(${scrolled * 0.3}px)`;
            });
        });

        // 文字动画
        document.querySelectorAll('[data-text]').forEach(element => {
            const text = element.dataset.text;
            element.innerHTML = [...text].map((char, i) => 
                `<span style="animation-delay: ${i * 0.1}s">${char}</span>`
            ).join('');
        });
    </script>
</body>
</html>
