<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商平台</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f5f6fa;
        }

        /* 导航栏 */
        .navbar {
            background: var(--primary);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: white;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .nav-link:hover {
            opacity: 0.8;
        }

        /* 商品列表 */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            height: 200px;
            background-size: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        /* 购物车侧边栏 */
        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transition: right 0.3s;
            padding: 1rem;
        }

        .cart-visible {
            right: 0;
        }

        /* 订单历史 */
        .order-history {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
        }

        /* 通用样式 */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <h1>电商平台</h1>
        <div class="nav-links">
            <span class="nav-link" onclick="showView('home')">首页</span>
            <span class="nav-link" onclick="showCart()">购物车 (<span id="cartCount">0</span>)</span>
            <span class="nav-link" onclick="showView('orders')">订单历史</span>
            <span class="nav-link" id="authButton" onclick="handleAuth()">登录</span>
        </div>
    </nav>

    <!-- 商品列表 -->
    <div id="homeView" class="products-grid"></div>

    <!-- 购物车侧边栏 -->
    <div class="cart-sidebar" id="cartSidebar">
        <h2>购物车</h2>
        <div id="cartItems"></div>
        <button class="btn btn-primary" onclick="checkout()">结账</button>
    </div>

    <!-- 订单历史 -->
    <div id="ordersView" class="order-history" style="display: none;"></div>

    <!-- 登录弹窗 -->
    <div id="loginModal" class="modal" style="display: none;">
        <h2>用户登录</h2>
        <input type="email" id="email" placeholder="邮箱" class="input-field">
        <input type="password" id="password" placeholder="密码" class="input-field">
        <button class="btn btn-primary" onclick="login()">登录</button>
        <button class="btn btn-danger" onclick="closeModal()">取消</button>
    </div>

    <script>
        // 数据存储
        let state = {
            currentUser: null,
            cart: [],
            orders: [],
            products: [
                { id: 1, name: '无线耳机', price: 299, image: 'https://picsum.photos/200/300?1' },
                { id: 2, name: '智能手表', price: 599, image: 'https://picsum.photos/200/300?2' },
                { id: 3, name: '电子书阅读器', price: 899, image: 'https://picsum.photos/200/300?3' }
            ]
        };

        // 初始化
        function init() {
            loadFromLocalStorage();
            renderProducts();
            updateCartCount();
        }

        // 数据持久化
        function saveToLocalStorage() {
            localStorage.setItem('ecommerceData', JSON.stringify({
                currentUser: state.currentUser,
                cart: state.cart,
                orders: state.orders
            }));
        }

        function loadFromLocalStorage() {
            const data = JSON.parse(localStorage.getItem('ecommerceData')) || {};
            state.currentUser = data.currentUser || null;
            state.cart = data.cart || [];
            state.orders = data.orders || [];
        }

        // 视图控制
        function showView(viewId) {
            document.querySelectorAll('[id$="View"]').forEach(view => {
                view.style.display = viewId === 'home' ? 'block' : 'none';
            });
            if(viewId === 'orders') renderOrderHistory();
        }

        // 商品渲染
        function renderProducts() {
            const container = document.getElementById('homeView');
            container.innerHTML = state.products.map(product => `
                <div class="product-card">
                    <div class="product-image" style="background-image: url('${product.image}')"></div>
                    <h3>${product.name}</h3>
                    <p>¥${product.price}</p>
                    <button class="btn btn-primary" onclick="addToCart(${product.id})">加入购物车</button>
                </div>
            `).join('');
        }

        // 购物车功能
        function addToCart(productId) {
            const product = state.products.find(p => p.id === productId);
            const cartItem = state.cart.find(item => item.productId === productId);
            
            if (cartItem) {
                cartItem.quantity++;
            } else {
                state.cart.push({
                    productId,
                    quantity: 1,
                    ...product
                });
            }
            
            updateCartCount();
            saveToLocalStorage();
        }

        function showCart() {
            const sidebar = document.getElementById('cartSidebar');
            sidebar.classList.add('cart-visible');
            renderCartItems();
        }

        function renderCartItems() {
            const container = document.getElementById('cartItems');
            container.innerHTML = state.cart.map(item => `
                <div class="cart-item">
                    <h4>${item.name}</h4>
                    <p>数量: 
                        <button onclick="updateQuantity(${item.productId}, -1)">-</button>
                        ${item.quantity}
                        <button onclick="updateQuantity(${item.productId}, 1)">+</button>
                    </p>
                    <p>总价: ¥${item.price * item.quantity}</p>
                    <button class="btn btn-danger" onclick="removeFromCart(${item.productId})">删除</button>
                </div>
            `).join('');
        }

        // 订单系统
        function checkout() {
            if (!state.currentUser) return alert('请先登录');
            if (state.cart.length === 0) return alert('购物车为空');
            
            const order = {
                id: Date.now(),
                date: new Date().toISOString(),
                items: state.cart,
                total: state.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0)
            };
            
            state.orders.push(order);
            state.cart = [];
            updateCartCount();
            saveToLocalStorage();
            alert(`订单创建成功！总金额：¥${order.total}`);
            showView('orders');
        }

        // 用户认证
        function handleAuth() {
            if (state.currentUser) {
                state.currentUser = null;
                saveToLocalStorage();
                updateAuthButton();
            } else {
                document.getElementById('loginModal').style.display = 'block';
            }
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // 简单验证
            if (email && password) {
                state.currentUser = { email };
                closeModal();
                saveToLocalStorage();
                updateAuthButton();
            }
        }

        // 辅助功能
        function updateCartCount() {
            document.getElementById('cartCount').textContent = 
                state.cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        function updateAuthButton() {
            document.getElementById('authButton').textContent = 
                state.currentUser ? '退出' : '登录';
        }

        // 初始化执行
        init();
    </script>
</body>
</html>
